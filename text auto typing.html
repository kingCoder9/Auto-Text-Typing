<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Text Typing by kingCoder</title>
    <link rel="stylesheet" href="./text auto.css">
</head>
<body>
    <div class="container">
        <h1>I'm <span class="auto-type"></span> </h1>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".auto-type", {
            strings:["KingCoder", "Developer", "Gamer"],
            typeSpeed:180,
            backSpeed:180,
            loop:true
        })
    </script>
</body>
</html>
